<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SusanAI - Callback</title>
</head>
<body>
  <h1>Processing login...</h1>
  <pre id="result">Waiting...</pre>

  <script>
    async function handleCallback() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const state = params.get("state");
      const error = params.get("error");

      const resultEl = document.getElementById("result");

      if (error) {
        resultEl.textContent = "❌ Error: " + error;
        return;
      }

      if (!code) {
        resultEl.textContent = "❌ No code found in callback URL";
        return;
      }

      try {
        // ✅ เรียก backend (Firebase Functions/Node backend)
        const res = await fetch("/oidc/callback", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ code, state }),
        });

        const data = await res.json();

        if (data.access_token) {
          // ✅ เก็บ token ลง localStorage
          localStorage.setItem("access_token", data.access_token);

          resultEl.textContent = "✅ Login success!\n\n" + JSON.stringify(data, null, 2);

          // Redirect ไปหน้า Firebirdre หลังจาก 2 วินาที
          setTimeout(() => {
            window.location.href = "/firebirdre/";
          }, 2000);
        } else {
          resultEl.textContent = "❌ No access_token returned\n\n" + JSON.stringify(data, null, 2);
        }
      } catch (err) {
        resultEl.textContent = "❌ Request failed: " + err.message;
      }
    }

    handleCallback();
  </script>
</body>
</html>
